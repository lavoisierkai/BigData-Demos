# packages.yml
# This file lists external dbt packages that the project depends on

packages:
  # dbt utility functions and macros
  - package: dbt-labs/dbt_utils
    version: 1.1.1
    
  # Data quality testing framework
  - package: calogica/dbt_expectations
    version: 0.10.1
    
  # Auditing and logging utilities
  - package: dbt-labs/audit_helper
    version: 0.9.0
    
  # Code generation utilities
  - package: dbt-labs/codegen
    version: 0.12.1
    
  # Date and time utilities
  - package: calogica/dbt_date
    version: 0.9.1
    
  # External table utilities (for cloud platforms)
  - package: dbt-labs/dbt_external_tables
    version: 0.8.6
    
  # Metrics framework
  - package: dbt-labs/metrics
    version: 1.6.1
    
  # Fivetran utility functions (if using Fivetran)
  - package: fivetran/fivetran_utils
    version: 0.4.7
    
  # Data privacy and anonymization
  - package: montreal-analytics/dbt_privacy
    version: 0.2.0